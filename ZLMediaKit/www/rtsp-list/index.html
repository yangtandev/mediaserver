<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rtsp List</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <main-component></main-component>
        </div>
        <script type="module">
            import rtspList from './rtsp-list/rtsp-list.json' assert { type: 'json' }

            const app = Vue.createApp({})

            app.component('main-component', {
                template: `
                    <textarea ref="textarea" :style="{'height': height}" v-model="value" class="textarea"></textarea>
                    <button @click="saveFile" class="button">Save</button>
                `,
                data() {
                    return {
                        value: JSON.stringify(rtspList, null, 4),
                        height: '16px',
                    }
                },
                mounted() {
                    this.updateHeight()
                },
                watch: {
                    value() {
                        this.updateHeight()
                    },
                },
                methods: {
                    updateHeight() {
                        var count = 1
                        for (let i = 0; i < this.value.length; i++) {
                            if (this.value[i] == '\n') {
                                count++
                            }
                        }
                        this.height = `${count * 20}px`
                    },
                    saveFile: function () {
                        const newWindow = window.open('https://61.219.139.176:445/updateRtspList')

                        axios
                            .post('https://61.219.139.176:445/updateRtspList', { data: this.value })
                            .then((res) => {
                                const { data } = res
                                if (data) {
                                    if (data == 'success') {
                                        alert('更新成功: 資料已更新!')
                                    } else if (data.includes('Unexpected token g in JSON')) {
                                        alert('更新失敗: 格式錯誤!')
                                    } else {
                                        alert('更新失敗: 系統錯誤!')
                                    }
                                }
                            })
                            .catch((e) => {
                                console.log(e)
                            })
                    },
                },
            })

            app.mount('#app')
        </script>
        <style scoped>
            .textarea {
                display: inline-block;
                width: 100%;
                /*height: 30px;*/
                line-height: 20px;
                font-size: 16px;
                resize: none;
                overflow: hidden;
            }
            .button {
                display: block;
                width: calc(100% + 6px);
                font-size: 20px;
                font-weight: bold;
                line-height: 30px;
            }
        </style>
    </body>
</html>
